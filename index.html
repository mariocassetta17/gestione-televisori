<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login, #main, #modal, #addModal, #screenModal, #columnModal, #otherModal, #screenSettingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      border: 1px solid #ffffff;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="openAddModal()">Aggiungi Stazione di Servizio</button>
  <div id="stations"></div>
</div>

<div id="addModal">
  <h2>Aggiungi Stazione di Servizio</h2>
  <p>Inserisci il codice della sede:</p>
  <input type="text" id="addStationCode" placeholder="Codice sede">
  <button onclick="confirmAddStation()">Aggiungi</button>
  <button onclick="closeAddModal()">Annulla</button>
</div>

<div id="screenModal">
  <h2>Aggiungi Schermo</h2>
  <p>Seleziona la posizione dello schermo:</p>
  <select id="screenPosition">
    <option value="Colonna">Colonna</option>
    <option value="Altro">Altro</option>
  </select>
  <button onclick="confirmScreenPosition()">Continua</button>
  <button onclick="closeScreenModal()">Annulla</button>
</div>

<div id="columnModal">
  <h2>Configura Schermo in Colonna</h2>
  <p>Numeri erogatori:</p>
  <input type="number" id="pump1" placeholder="Erogatore 1">
  <input type="number" id="pump2" placeholder="Erogatore 2">
  <button onclick="confirmColumnScreen()">Aggiungi</button>
  <button onclick="closeColumnModal()">Annulla</button>
</div>

<div id="otherModal">
  <h2>Configura Schermo in Altro</h2>
  <p>Posizione dello schermo:</p>
  <input type="text" id="screenOtherPosition" placeholder="Posizione">
  <button onclick="confirmOtherScreen()">Aggiungi</button>
  <button onclick="closeOtherModal()">Annulla</button>
</div>

<script>
  const correctPassword = 'cassetta2';
  let generatedPasswords = [];

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    if (inputPassword === correctPassword || generatedPasswords.includes(inputPassword)) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, stationIndex) => {
      const stationDiv = document.createElement('div');
      stationDiv.className = 'station';
      stationDiv.innerHTML = `<h3>Stazione: ${station.code}</h3>`;

      station.screens.forEach((screen, screenIndex) => {
        const screenDiv = document.createElement('div');
        screenDiv.innerHTML = `
          <p>Codice: ${screen.code}</p>
          <p>Posizione: ${screen.position}</p>
          <p>Dettagli: ${screen.details || 'N/A'}</p>
        `;
        stationDiv.appendChild(screenDiv);
      });

      stationsContainer.appendChild(stationDiv);
    });
  }

  function addStation() {
    // Code to add station
  }

  // Other modal functions
</script>

</body>
</html>
