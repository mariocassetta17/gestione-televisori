<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <!-- Includi le librerie di Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }
    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }
    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<!-- Form di login -->
<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button onclick="loginUser()">Accedi</button>
  <h2>O registrati</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="registerUser()">Registrati</button>
</div>

<!-- Sezione principale, visibile solo dopo il login -->
<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <div id="stations"></div>

  <h3>Carica un video per un dispositivo</h3>
  <input type="file" id="videoUpload" onchange="uploadVideo(event)">
  <br><br>
  <h3>Aggiungi una stazione</h3>
  <input type="text" id="stationCode" placeholder="Codice Stazione" required>
  <input type="text" id="screenDetails" placeholder="Dettagli Schermo" required>
  <button onclick="addStation()">Aggiungi Stazione</button>
</div>

<script>
  // Configurazione di Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAGvdvtDxC1RMnORDpX-GfSgr2JrbX83Yo",
    authDomain: "schermi-cassetta.firebaseapp.com",
    projectId: "schermi-cassetta",
    storageBucket: "schermi-cassetta.appspot.com",
    messagingSenderId: "221024220664",
    appId: "1:221024220664:web:e77584f083d03b5b1d120d",
    measurementId: "G-30TCD9TFKF"
  };

  // Inizializzazione di Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // Funzione per il login
  function loginUser() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        alert('Login effettuato con successo!');
        document.getElementById('login').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        loadStations();
      })
      .catch(error => {
        console.error(error.message);
        alert('Errore durante il login');
      });
  }

  // Funzione per registrare un nuovo utente
  function registerUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        alert('Utente registrato con successo!');
      })
      .catch(error => {
        console.error(error.message);
        alert('Errore durante la registrazione');
      });
  }

  // Funzione per caricare un video
  function uploadVideo(event) {
    const file = event.target.files[0];
    const screenId = 'screen001';  // Usa un ID personalizzato per ogni schermo
    const storageRef = firebase.storage().ref('videos/' + screenId + '.mp4');
    const uploadTask = storageRef.put(file);

    uploadTask.on('state_changed', 
      function(snapshot) {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log('Caricamento: ' + progress + '%');
      }, 
      function(error) {
        console.error('Errore nel caricamento:', error);
      }, 
      function() {
        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
          console.log('URL del video caricato:', downloadURL);
          alert('Video caricato con successo!');
        });
      }
    );
  }

  // Funzione per aggiungere una nuova stazione
  function addStation() {
    const stationCode = document.getElementById('stationCode').value;
    const screenDetails = document.getElementById('screenDetails').value;

    firebase.firestore().collection('stations').add({
      code: stationCode,
      screens: [{ details: screenDetails }]
    })
    .then(docRef => {
      console.log('Stazione aggiunta con ID:', docRef.id);
      alert('Stazione aggiunta con successo!');
    })
    .catch(error => {
      console.error('Errore nell\'aggiungere la stazione:', error);
      alert('Errore nell\'aggiungere la stazione');
    });
  }

  // Funzione per caricare e visualizzare le stazioni salvate in Firestore
  function loadStations() {
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    db.collection('stations').get()
      .then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const station = doc.data();
          const stationElement = document.createElement('div');
          stationElement.className = 'station';
          stationElement.innerHTML = `
            <h2>Stazione: ${station.code}</h2>
            <div>
              ${station.screens.map(screen => `
                <p>Dettagli Schermo: ${screen.details}</p>
              `).join('')}
            </div>
          `;
          stationsContainer.appendChild(stationElement);
        });
      });
  }
</script>

</body>
</html>
