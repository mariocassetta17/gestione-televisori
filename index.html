<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login, #main {
      display: none;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <div id="stations"></div>
</div>

<script>
  const correctPassword = 'cassetta2';
  const stations = [
    {
      code: 's0001',
      screens: [
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 1 e 2' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 3 e 4' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 5 e 6' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 7 e 8' },
        { code: generateRandomCode(), position: 'Altro', details: 'Ufficio' }
      ]
    },
    {
      code: 's0002',
      screens: [
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 1 e 2' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 3 e 4' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 5 e 6' }
      ]
    },
    {
      code: 's0003',
      screens: [
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 1 e 2' }
      ]
    },
    {
      code: 's0004',
      screens: [
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 1 e 2' },
        { code: generateRandomCode(), position: 'Colonna', details: 'Erogatori 3 e 4' }
      ]
    }
  ];

  let generatedPasswords = stations.flatMap(station => station.screens.map(screen => screen.code));

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    if (inputPassword === correctPassword || generatedPasswords.includes(inputPassword)) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      document.getElementById('loginError').style.display = 'block';
    }
  }

  function loadStations() {
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach(station => {
      const stationDiv = document.createElement('div');
      stationDiv.className = 'station';
      stationDiv.innerHTML = `<h3>Stazione: ${station.code}</h3>`;

      station.screens.forEach(screen => {
        const screenDiv = document.createElement('div');
        screenDiv.innerHTML = `
          <p>Codice: ${screen.code}</p>
          <p>Posizione: ${screen.position}</p>
          <p>Dettagli: ${screen.details}</p>
        `;
        stationDiv.appendChild(screenDiv);
      });

      stationsContainer.appendChild(stationDiv);
    });
  }

  function generateRandomCode() {
    return Math.floor(1000 + Math.random() * 9000).toString();
  }
</script>

</body>
</html>
