<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      border: 1px solid #ffffff;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }

    .modal input {
      margin: 10px 0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="openAddModal()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<div id="addModal" class="modal">
  <h2>Aggiungi Stazione di Servizio</h2>
  <p>Inserisci il codice della sede:</p>
  <input type="text" id="addStationCode" placeholder="Codice sede">
  <button onclick="confirmAddStation()">Aggiungi</button>
  <button onclick="closeAddModal()">Annulla</button>
</div>

<div id="overlay"></div>

<script>
  const correctPassword = 'cassetta2';
  let screenPasswords = []; // Lista delle password generate per gli schermi

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');

    if (inputPassword === correctPassword || screenPasswords.includes(inputPassword)) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      loginError.style.display = 'block';
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p>${station.code}</p>`;

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('div');
        screenElement.innerHTML = `
          <p>Schermo ${screenIndex + 1}: Posizione - ${screen.position}, Codice - ${screen.code}</p>
          <button onclick="openSettingsModal(${index}, ${screenIndex})">Impostazioni</button>
        `;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }

  function openAddModal() {
    document.getElementById('addModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeAddModal() {
    document.getElementById('addModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function confirmAddStation() {
    const stationCode = document.getElementById('addStationCode').value;
    if (stationCode) {
      addStation(stationCode);
      closeAddModal();
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function generateScreenCode() {
    const code = Math.random().toString(36).substr(2, 5).toUpperCase();
    screenPasswords.push(code);
    return code;
  }

  function addScreen(stationIndex, position) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const screenCode = generateScreenCode();
    stations[stationIndex].screens.push({ position, code: screenCode });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openSettingsModal(stationIndex, screenIndex) {
    const password = prompt('Inserisci la password per accedere alle impostazioni:');
    if (password === correctPassword) {
      const stations = JSON.parse(localStorage.getItem('stations')) || [];
      const screen = stations[stationIndex].screens[screenIndex];

      const newPosition = prompt('Modifica la posizione dello schermo:', screen.position);
      if (newPosition) {
        screen.position = newPosition;
        localStorage.setItem('stations', JSON.stringify(stations));
        loadStations();
      }
    } else {
      alert('Password errata.');
    }
  }
</script>

</body>
</html>
