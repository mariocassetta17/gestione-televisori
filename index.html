<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 800px;
    }

    .station {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    .station p {
      margin: 5px 0;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    .modal {
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #ffffff;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 300px;
      border-radius: 10px;
    }

    .modal input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      background-color: #333;
      border: none;
      color: #fff;
      border-radius: 5px;
    }

    .modal.active {
      display: block;
    }

    .modal button {
      margin-top: 10px;
    }

    .modal button.red {
      background-color: #ff4b4b;
    }

    .modal button.red:hover {
      background-color: #d43f3f;
    }

    .modal button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="openAddModal()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<!-- Modale per eliminazione stazione -->
<div id="deleteStationModal" class="modal">
  <h2>Conferma Eliminazione Stazione</h2>
  <p>Inserisci la password per confermare:</p>
  <input type="password" id="deleteStationPassword" placeholder="Password">
  <p id="deleteStationError" class="error" style="display: none;">Password errata</p>
  <button onclick="confirmDeleteStation()">Conferma</button>
  <button onclick="closeModal('deleteStationModal')">Annulla</button>
</div>

<!-- Modale per aggiungere una nuova stazione -->
<div id="addModal" class="modal">
  <h2>Aggiungi Stazione di Servizio</h2>
  <p>Inserisci il codice della sede:</p>
  <input type="text" id="addStationCode" placeholder="Codice sede">
  <button onclick="confirmAddStation()">Aggiungi</button>
  <button onclick="closeModal('addModal')">Annulla</button>
</div>

<!-- Modale per aggiungere uno schermo -->
<div id="addScreenModal" class="modal">
  <h2>Aggiungi Schermo</h2>
  <p>Posizione dello schermo:</p>
  <select id="screenPosition">
    <option value="Colonna">Colonna</option>
    <option value="Altro">Altro</option>
  </select>
  <div id="columnFields" style="display: none;">
    <input type="number" id="pump1" placeholder="Erogatore 1">
    <input type="number" id="pump2" placeholder="Erogatore 2">
  </div>
  <div id="otherFields" style="display: none;">
    <input type="text" id="screenOtherPosition" placeholder="Posizione">
  </div>
  <button onclick="confirmAddScreen()">Aggiungi Schermo</button>
  <button onclick="closeModal('addScreenModal')">Annulla</button>
</div>

<script>
  const correctPassword = 'cassetta2025';
  let stationToDelete = null;
  let stationForScreen = null;

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      loginError.style.display = 'block';
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p><strong>${station.code}</strong></p>`;

      const addScreenButton = document.createElement('button');
      addScreenButton.textContent = 'Aggiungi Schermo';
      addScreenButton.onclick = () => openScreenModal(index);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('red');
      deleteButton.textContent = 'Elimina Stazione';
      deleteButton.onclick = () => openModal('deleteStationModal', index);

      stationElement.appendChild(addScreenButton);
      stationElement.appendChild(deleteButton);

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('div');
        screenElement.innerHTML = `
          <p><strong>Schermo ${screenIndex + 1}:</strong> Posizione: ${screen.position}, Codice: ${screen.code}</p>
          ${screen.pumps ? `<p>Erogatori: ${screen.pumps.join(', ')}</p>` : ''}
          ${screen.positionDetails ? `<p>Posizione Altro: ${screen.positionDetails}</p>` : ''}
          ${screen.videoFile ? `<p>File Video: ${screen.videoFile.name}</p>` : ''}
          <button onclick="assignFileToScreen(${index}, ${screenIndex})">Assegna MP4</button>
        `;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }

  function openAddModal() {
    document.getElementById('addModal').classList.add('active');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove('active');
  }

  function confirmAddStation() {
    const stationCode = document.getElementById('addStationCode').value;
    if (stationCode) {
      addStation(stationCode);
      closeModal('addModal');
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openScreenModal(index) {
    stationForScreen = index;
    document.getElementById('addScreenModal').classList.add('active');
  }

  function confirmAddScreen() {
    const screenPosition = document.getElementById('screenPosition').value;
    const stations = JSON.parse(localStorage.getItem('stations'));
    const station = stations[stationForScreen];
    const screen = {
      code: `SCH${Math.floor(1000 + Math.random() * 9000)}`, // Codice casuale
      position: screenPosition,
    };

    if (screenPosition === 'Colonna') {
      screen.pumps = [
        document.getElementById('pump1').value,
        document.getElementById('pump2').value,
      ];
    } else if (screenPosition === 'Altro') {
      screen.positionDetails = document.getElementById('screenOtherPosition').value;
    }

    station.screens.push(screen);
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
    closeModal('addScreenModal');
  }

  function assignFileToScreen(stationIndex, screenIndex) {
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = '.mp4';
    fileInput.onchange = (event) => {
      const file = event.target.files[0];
      if (file) {
        const stations = JSON.parse(localStorage.getItem('stations'));
        stations[stationIndex].screens[screenIndex].videoFile = file;
        localStorage.setItem('stations', JSON.stringify(stations));
        loadStations();
      }
    };
    fileInput.click();
  }
</script>
</body>
</html>
