<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      border: 1px solid #ffffff;
      padding: 20px;
      z-index: 1000;
      text-align: center;
    }

    #modal input {
      margin: 10px 0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="promptAddStation()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<div id="modal">
  <h2>Conferma Eliminazione</h2>
  <p>Inserisci la password per confermare:</p>
  <input type="password" id="deletePassword" placeholder="Password">
  <button onclick="confirmDelete()">Conferma</button>
  <button onclick="closeModal()">Annulla</button>
</div>
<div id="overlay"></div>

<script>
  const correctPassword = 'cassetta2';
  const deletePassword = 'cassetta2025';
  let stationToDelete = null;

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      alert('Password errata');
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p>${station.code}</p>`;

      const addScreenButton = document.createElement('button');
      addScreenButton.textContent = 'Aggiungi Schermo';
      addScreenButton.onclick = () => addScreen(index);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Elimina Stazione';
      deleteButton.onclick = () => openModal(index);

      stationElement.appendChild(addScreenButton);
      stationElement.appendChild(deleteButton);

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('p');
        screenElement.textContent = `Schermo ${screenIndex + 1}`;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }

  function promptAddStation() {
    const stationCode = prompt('Inserisci il codice della sede per la nuova stazione di servizio:');
    if (stationCode) {
      addStation(stationCode);
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function addScreen(stationIndex) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations[stationIndex].screens.push({});
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openModal(index) {
    stationToDelete = index;
    document.getElementById('modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeModal() {
    stationToDelete = null;
    document.getElementById('modal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function confirmDelete() {
    const inputPassword = document.getElementById('deletePassword').value;
    if (inputPassword === deletePassword) {
      const stations = JSON.parse(localStorage.getItem('stations')) || [];
      stations.splice(stationToDelete, 1);
      localStorage.setItem('stations', JSON.stringify(stations));
      closeModal();
      loadStations();
    } else {
      alert('Password errata');
    }
  }
</script>

</body>
</html>
