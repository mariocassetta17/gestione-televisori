<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 800px;
    }

    .station {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    .station p {
      margin: 5px 0;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    .modal {
      display: none;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #ffffff;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 300px;
      border-radius: 10px;
    }

    .modal input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      background-color: #333;
      border: none;
      color: #fff;
      border-radius: 5px;
    }

    .modal.active {
      display: block;
    }

    .modal button {
      margin-top: 10px;
    }

    .modal button.red {
      background-color: #ff4b4b;
    }

    .modal button.red:hover {
      background-color: #d43f3f;
    }

    .modal button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="openAddModal()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<!-- Modale per eliminazione stazione -->
<div id="deleteStationModal" class="modal">
  <h2>Conferma Eliminazione Stazione</h2>
  <p>Inserisci la password per confermare:</p>
  <input type="password" id="deleteStationPassword" placeholder="Password">
  <p id="deleteStationError" class="error" style="display: none;">Password errata</p>
  <button onclick="confirmDeleteStation()">Conferma</button>
  <button onclick="closeModal('deleteStationModal')">Annulla</button>
</div>

<!-- Modale per aggiungere una nuova stazione -->
<div id="addModal" class="modal">
  <h2>Aggiungi Stazione di Servizio</h2>
  <p>Inserisci il codice della sede:</p>
  <input type="text" id="addStationCode" placeholder="Codice sede">
  <button onclick="confirmAddStation()">Aggiungi</button>
  <button onclick="closeModal('addModal')">Annulla</button>
</div>

<!-- Modale per chiedere password prima di accedere alle impostazioni dello schermo -->
<div id="screenPasswordModal" class="modal">
  <h2>Inserisci la password</h2>
  <input type="password" id="screenPassword" placeholder="Password">
  <p id="screenPasswordError" class="error" style="display: none;">Password errata</p>
  <button onclick="checkScreenPassword()">Accedi</button>
  <button onclick="closeModal('screenPasswordModal')">Annulla</button>
</div>

<!-- Modale per modificare lo schermo -->
<div id="screenSettingsModal" class="modal">
  <h2>Modifica Schermo</h2>
  <p>Modifica i dati dello schermo:</p>
  <input type="text" id="screenCode" placeholder="Codice Schermo">
  <select id="screenPositionSettings">
    <option value="Colonna">Colonna</option>
    <option value="Altro">Altro</option>
  </select>
  <div id="columnFieldsSettings" style="display: none;">
    <input type="number" id="pump1Settings" placeholder="Erogatore 1">
    <input type="number" id="pump2Settings" placeholder="Erogatore 2">
  </div>
  <div id="otherFieldsSettings" style="display: none;">
    <input type="text" id="screenOtherPositionSettings" placeholder="Posizione">
  </div>
  <button onclick="confirmScreenSettings()">Salva Modifiche</button>
  <button class="red" onclick="deleteScreen()">Elimina Schermo</button>
  <button onclick="closeModal('screenSettingsModal')">Annulla</button>
</div>

<script>
  const correctPassword = 'cassetta2';
  const deletePassword = 'cassetta2025';
  let stationToDelete = null;
  let stationForScreen = null;
  let screenIndexToEdit = null;

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      loginError.style.display = 'block';
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p><strong>${station.code}</strong></p>`;

      const addScreenButton = document.createElement('button');
      addScreenButton.textContent = 'Aggiungi Schermo';
      addScreenButton.onclick = () => openScreenModal(index);

      const deleteButton = document.createElement('button');
      deleteButton.classList.add('red');
      deleteButton.textContent = 'Elimina Stazione';
      deleteButton.onclick = () => openModal('deleteStationModal', index);

      stationElement.appendChild(addScreenButton);
      stationElement.appendChild(deleteButton);

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('div');
        screenElement.innerHTML = `
          <p><strong>Schermo ${screenIndex + 1}:</strong> Posizione: ${screen.position}, Codice: ${screen.code}</p>
          ${screen.pumps ? `<p>Erogatori: ${screen.pumps.join(', ')}</p>` : ''}
          ${screen.positionDetails ? `<p>Posizione Altro: ${screen.positionDetails}</p>` : ''}
          ${screen.videoFile ? `<p>File Video: Caricato</p>` : ''}
          <button onclick="assignFileToScreen(${index}, ${screenIndex})">Assegna MP4</button>
          <button onclick="openScreenSettings(${index}, ${screenIndex})">Impostazioni</button>
        `;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }

  function generateRandomCode() {
    return Math.floor(1000 + Math.random() * 9000); // Codice casuale di 4 cifre
  }

  function openAddModal() {
    document.getElementById('addModal').classList.add('active');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove('active');
  }

  function confirmAddStation() {
    const stationCode = document.getElementById('addStationCode').value;
    if (stationCode) {
      addStation(stationCode);
      closeModal('addModal');
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openScreenModal(index) {
    stationForScreen = index;
    document.getElementById('screenPasswordModal').classList.add('active');
  }

  function checkScreenPassword() {
    const password = document.getElementById('screenPassword').value;
    const errorMessage = document.getElementById('screenPasswordError');
    if (password === deletePassword) {
      closeModal('screenPasswordModal');
      openScreenSettingsModal();
    } else {
      errorMessage.style.display = 'block';
    }
  }

  function openScreenSettingsModal() {
    const stationIndex = stationForScreen;
    const station = JSON.parse(localStorage.getItem('stations'))[stationIndex];
    
    screenIndexToEdit = 0; // Assuming only one screen per station
    const screen = station.screens[screenIndexToEdit];
    
    document.getElementById('screenCode').value = screen.code;
    document.getElementById('screenPositionSettings').value = screen.position;
    if (screen.position === 'Colonna') {
      document.getElementById('columnFieldsSettings').style.display = 'block';
      document.getElementById('otherFieldsSettings').style.display = 'none';
      document.getElementById('pump1Settings').value = screen.pumps ? screen.pumps[0] : '';
      document.getElementById('pump2Settings').value = screen.pumps ? screen.pumps[1] : '';
    } else {
      document.getElementById('columnFieldsSettings').style.display = 'none';
      document.getElementById('otherFieldsSettings').style.display = 'block';
      document.getElementById('screenOtherPositionSettings').value = screen.positionDetails || '';
    }
    document.getElementById('screenSettingsModal').classList.add('active');
  }

  function confirmScreenSettings() {
    const stationIndex = stationForScreen;
    const screenIndex = screenIndexToEdit;
    const updatedScreen = {
      code: document.getElementById('screenCode').value,
      position: document.getElementById('screenPositionSettings').value
    };

    if (updatedScreen.position === 'Colonna') {
      updatedScreen.pumps = [
        document.getElementById('pump1Settings').value,
        document.getElementById('pump2Settings').value
      ];
    } else if (updatedScreen.position === 'Altro') {
      updatedScreen.positionDetails = document.getElementById('screenOtherPositionSettings').value;
    }

    const stations = JSON.parse(localStorage.getItem('stations'));
    stations[stationIndex].screens[screenIndex] = updatedScreen;
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
    closeModal('screenSettingsModal');
  }

  function deleteScreen() {
    const stations = JSON.parse(localStorage.getItem('stations'));
    stations[stationForScreen].screens.splice(screenIndexToEdit, 1);
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
    closeModal('screenSettingsModal');
  }

  function openModal(modalId, stationIndex = null) {
    document.getElementById(modalId).classList.add('active');
    stationToDelete = stationIndex;
  }

  function confirmDeleteStation() {
    const password = document.getElementById('deleteStationPassword').value;
    const errorMessage = document.getElementById('deleteStationError');
    if (password === deletePassword) {
      const stations = JSON.parse(localStorage.getItem('stations'));
      stations.splice(stationToDelete, 1);
      localStorage.setItem('stations', JSON.stringify(stations));
      loadStations();
      closeModal('deleteStationModal');
    } else {
      errorMessage.style.display = 'block';
    }
  }
</script>
</body>
</html>
