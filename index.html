<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Stazioni di Servizio</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .station {
            border: 1px solid #ffffff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accesso</h1>
        <input type="password" id="password" placeholder="Inserisci la password" />
        <button onclick="login()">Accedi</button>
    </div>

    <div class="container" id="dashboard" style="display: none;">
        <h1>Gestione Stazioni di Servizio</h1>
        <button onclick="addStation()">Aggiungi Stazione di Servizio</button>
        <div id="stations"></div>
    </div>

    <script>
        // Gestione autenticazione
        function login() {
            const password = document.getElementById("password").value;
            if (password === "cassetta2") {
                document.querySelector(".container").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                loadStations();
            } else {
                alert("Password errata!");
            }
        }

        // Salvataggio nel localStorage
        function saveStations(stations) {
            localStorage.setItem("stations", JSON.stringify(stations));
        }

        function loadStations() {
            const stations = JSON.parse(localStorage.getItem("stations")) || [];
            const stationsContainer = document.getElementById("stations");
            stationsContainer.innerHTML = "";
            stations.forEach((station, index) => {
                const stationDiv = document.createElement("div");
                stationDiv.className = "station";
                stationDiv.innerHTML = `
                    <h2>${station.name}</h2>
                    <button onclick="addScreen(${index})">Aggiungi Schermo</button>
                    <ul>
                        ${station.screens.map(screen => `<li>${screen}</li>`).join("")}
                    </ul>
                `;
                stationsContainer.appendChild(stationDiv);
            });
        }

        function addStation() {
            const stations = JSON.parse(localStorage.getItem("stations")) || [];
            const newStation = { name: `Stazione ${stations.length + 1}`, screens: [] };
            stations.push(newStation);
            saveStations(stations);
            loadStations();
        }

        function addScreen(index) {
            const stations = JSON.parse(localStorage.getItem("stations")) || [];
            stations[index].screens.push(`Schermo ${stations[index].screens.length + 1}`);
            saveStations(stations);
            loadStations();
        }
    </script>
</body>
</html>
