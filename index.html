<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <!-- Includi le librerie di Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<!-- Form di login -->
<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<!-- Interfaccia principale dopo il login -->
<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <div id="stations"></div>

  <!-- Form per caricare un video -->
  <h3>Carica un Video</h3>
  <input type="file" id="videoUpload" onchange="uploadVideo(event)">
  
  <!-- Form per aggiungere una stazione -->
  <h3>Aggiungi una Stazione</h3>
  <input type="text" id="stationCode" placeholder="Codice Stazione" required>
  <input type="text" id="screenDetails" placeholder="Dettagli Schermo" required>
  <button onclick="addStation()">Aggiungi Stazione</button>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAGvdvtDxC1RMnORDpX-GfSgr2JrbX83Yo",
    authDomain: "schermi-cassetta.firebaseapp.com",
    projectId: "schermi-cassetta",
    storageBucket: "schermi-cassetta.appspot.com",
    messagingSenderId: "221024220664",
    appId: "1:221024220664:web:e77584f083d03b5b1d120d",
    measurementId: "G-30TCD9TFKF"
  };

  // Inizializza Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  const correctPassword = 'cassetta2';  // Password fissa per l'accesso

  // Funzione di login
  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');

    // Controlla se la password inserita è corretta
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();  // Carica le stazioni di servizio
    } else {
      loginError.style.display = 'block';  // Mostra errore se la password è sbagliata
    }
  }

  // Funzione per caricare un video
  function uploadVideo(event) {
    const file = event.target.files[0];
    const screenId = 'screen001';  // Puoi modificarlo in base allo schermo o ID
    const storageRef = firebase.storage().ref('videos/' + screenId + '.mp4');
    const uploadTask = storageRef.put(file);

    uploadTask.on('state_changed', 
      function(snapshot) {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log('Caricamento: ' + progress + '%');
      }, 
      function(error) {
        console.error('Errore nel caricamento:', error);
      }, 
      function() {
        uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
          console.log('URL del video caricato:', downloadURL);
          alert('Video caricato con successo!');
        });
      }
    );
  }

  // Funzione per aggiungere una stazione
  function addStation() {
    const stationCode = document.getElementById('stationCode').value;
    const screenDetails = document.getElementById('screenDetails').value;

    firebase.firestore().collection('stations').add({
      code: stationCode,
      screens: [{ details: screenDetails }]
    })
    .then(docRef => {
      console.log('Stazione aggiunta con ID:', docRef.id);
      alert('Stazione aggiunta con successo!');
      loadStations();
    })
    .catch(error => {
      console.error('Errore nell\'aggiungere la stazione:', error);
      alert('Errore nell\'aggiungere la stazione');
    });
  }

  // Funzione per caricare le stazioni da Firestore
  function loadStations() {
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    firebase.firestore().collection('stations').get().then(querySnapshot => {
      querySnapshot.forEach(doc => {
        const station = doc.data();
        const stationElement = document.createElement('div');
        stationElement.className = 'station';
        stationElement.innerHTML = `<h2>Stazione: ${station.code}</h2>`;
        
        station.screens.forEach(screen => {
          const screenElement = document.createElement('div');
          screenElement.className = 'station';
          screenElement.innerHTML = `
            <p>Dettagli: ${screen.details}</p>
          `;
          stationElement.appendChild(screenElement);
        });

        stationsContainer.appendChild(stationElement);
      });
    });
  }
</script>

</body>
</html>
