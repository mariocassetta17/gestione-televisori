<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="promptAddStation()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<script>
  const correctPassword = 'cassetta2';

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      alert('Password errata');
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p>${station.code}</p>`;

      const addScreenButton = document.createElement('button');
      addScreenButton.textContent = 'Aggiungi Schermo';
      addScreenButton.onclick = () => addScreen(index);

      stationElement.appendChild(addScreenButton);

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('p');
        screenElement.textContent = `Schermo ${screenIndex + 1}`;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }

  function promptAddStation() {
    const stationCode = prompt('Inserisci il codice della sede per la nuova stazione di servizio:');
    if (stationCode) {
      addStation(stationCode);
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function addScreen(stationIndex) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations[stationIndex].screens.push({});
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }
</script>

</body>
</html>
