<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito con login e creazione account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #777;
    }

    h1, h2 {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto nel sito!</h1>

    <!-- Form di login -->
    <div id="loginForm">
      <h2>Accedi</h2>
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Accedi</button>
    </div>

    <!-- Sezione per la creazione account -->
    <div id="accountForm" style="display: none;">
      <h2>Crea nuovo account</h2>
      <input type="text" id="newUsername" placeholder="Nome utente" />
      <input type="password" id="newPassword" placeholder="Password" />
      <button onclick="createAccount()">Crea account</button>
      <p id="accountMessage"></p>
    </div>

    <!-- Messaggio di benvenuto -->
    <div id="welcomeMessage" style="display: none;">
      <h2>Ciao!</h2>
      <button onclick="logout()">Esci</button>
    </div>
  </div>

  <script>
    let accounts = []; // Array per memorizzare gli account creati
    let isLoggedIn = false;

    function login() {
      const password = document.getElementById("password").value;
      if (password === "casetta2") {
        isLoggedIn = true;
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("accountForm").style.display = "block";
        document.getElementById("welcomeMessage").style.display = "block";
      } else {
        alert("Password errata!");
      }
    }

    function createAccount() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      if (username && password) {
        accounts.push({ username, password });
        document.getElementById("accountMessage").innerText = `Account ${username} creato con successo!`;
      } else {
        alert("Inserisci tutti i campi.");
      }
    }

    function logout() {
      isLoggedIn = false;
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("accountForm").style.display = "none";
      document.getElementById("welcomeMessage").style.display = "none";
      document.getElementById("password").value = '';
    }
  </script>
</body>
</html>
