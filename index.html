<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      border: 1px solid #ffffff;
      padding: 20px;
      z-index: 1000;
      text-align: center;
      border-radius: 10px;
    }

    .modal input, .modal select {
      margin: 10px 0;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <button onclick="openAddModal()">Aggiungi stazione di servizio</button>
  <div id="stations"></div>
</div>

<div id="addModal" class="modal">
  <h2>Aggiungi Stazione di Servizio</h2>
  <p>Inserisci il codice della sede:</p>
  <input type="text" id="addStationCode" placeholder="Codice sede">
  <button onclick="confirmAddStation()">Aggiungi</button>
  <button onclick="closeAddModal()">Annulla</button>
</div>

<div id="screenModal" class="modal">
  <h2>Aggiungi Schermo</h2>
  <p>Seleziona la posizione dello schermo:</p>
  <select id="screenPosition">
    <option value="Colonna">Colonna</option>
    <option value="Altro">Altro</option>
  </select>
  <button onclick="confirmScreenPosition()">Continua</button>
  <button onclick="closeScreenModal()">Annulla</button>
</div>

<div id="columnModal" class="modal">
  <h2>Configura Schermo in Colonna</h2>
  <p>Numeri erogatori:</p>
  <input type="number" id="pump1" placeholder="Erogatore 1">
  <input type="number" id="pump2" placeholder="Erogatore 2">
  <button onclick="confirmColumnScreen()">Aggiungi</button>
  <button onclick="closeColumnModal()">Annulla</button>
</div>

<div id="otherModal" class="modal">
  <h2>Configura Schermo in Altro</h2>
  <p>Posizione dello schermo:</p>
  <input type="text" id="screenOtherPosition" placeholder="Posizione">
  <button onclick="confirmOtherScreen()">Aggiungi</button>
  <button onclick="closeOtherModal()">Annulla</button>
</div>

<div id="overlay"></div>

<script>
  const correctPassword = 'cassetta2';
  const validPasswords = ['cassetta2']; // Array of valid passwords, starting with the default.
  let stationToDelete = null;
  let stationForScreen = null;

  function generateRandomCode() {
    return Math.random().toString(36).substring(2, 6).toUpperCase();
  }

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');
    if (validPasswords.includes(inputPassword)) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      loginError.style.display = 'block';
    }
  }

  function loadStations() {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    stations.forEach((station, index) => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<p>${station.code}</p>`;

      station.screens.forEach((screen, screenIndex) => {
        const screenElement = document.createElement('div');
        screenElement.innerHTML = `
          <p>Schermo ${screenIndex + 1}: ${screen.position}</p>
          <p>Codice: ${screen.code}</p>
          <p>Erogatori: ${screen.pumps ? screen.pumps.join(', ') : 'N/A'}</p>
          <button onclick="openSettingsModal(${index}, ${screenIndex})">Impostazioni</button>
        `;
        stationElement.appendChild(screenElement);
      });

      const addScreenButton = document.createElement('button');
      addScreenButton.textContent = 'Aggiungi Schermo';
      addScreenButton.onclick = () => openScreenModal(index);
      stationElement.appendChild(addScreenButton);

      stationsContainer.appendChild(stationElement);
    });
  }

  function openAddModal() {
    document.getElementById('addModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeAddModal() {
    document.getElementById('addModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('addStationCode').value = '';
  }

  function confirmAddStation() {
    const stationCode = document.getElementById('addStationCode').value;
    if (stationCode) {
      addStation(stationCode);
      closeAddModal();
    } else {
      alert('Codice della sede non inserito.');
    }
  }

  function addStation(stationCode) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    stations.push({ code: stationCode, screens: [] });
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openScreenModal(index) {
    stationForScreen = index;
    document.getElementById('screenModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeScreenModal() {
    document.getElementById('screenModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function confirmScreenPosition() {
    const position = document.getElementById('screenPosition').value;
    closeScreenModal();
    if (position === 'Colonna') {
      openColumnModal();
    } else {
      openOtherModal();
    }
  }

  function openColumnModal() {
    document.getElementById('columnModal').style.display = 'block';
  }

  function closeColumnModal() {
    document.getElementById('columnModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function confirmColumnScreen() {
    const pump1 = document.getElementById('pump1').value;
    const pump2 = document.getElementById('pump2').value;
    addScreen({ position: 'Colonna', pumps: [pump1, pump2] });
    closeColumnModal();
  }

  function openOtherModal() {
    document.getElementById('otherModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function closeOtherModal() {
    document.getElementById('otherModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function confirmOtherScreen() {
    const position = document.getElementById('screenOtherPosition').value;
    if (position) {
      addScreen({ position: `Altro: ${position}` });
      closeOtherModal();
    } else {
      alert('Inserire una posizione valida.');
    }
  }

  function addScreen(screen) {
    const stations = JSON.parse(localStorage.getItem('stations')) || [];
    const code = generateRandomCode();
    screen.code = code;
    stations[stationForScreen].screens.push(screen);
    validPasswords.push(code); // Add the screen's code to valid passwords
    localStorage.setItem('stations', JSON.stringify(stations));
    loadStations();
  }

  function openSettingsModal(stationIndex, screenIndex) {
    // Implement settings logic here
  }
</script>

</body>
</html>
