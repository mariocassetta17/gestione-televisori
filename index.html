<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Stazioni di Servizio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Evita lo scroll della pagina principale */
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }

    #main {
      display: none;
      width: 100%;
      max-width: 600px;
      overflow-y: auto; /* Consente lo scroll verticale se il contenuto è troppo grande */
      max-height: 90vh; /* Limita l'altezza della sezione principale */
      padding: 20px;
    }

    .station {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #1f1f1f;
    }

    button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffffff;
      color: #1f1f1f;
    }
  </style>
</head>
<body>

<div id="login">
  <h1>Accedi</h1>
  <p id="loginError" class="error" style="display: none;">Password errata</p>
  <input type="password" id="password" placeholder="Inserisci password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="main">
  <h1>Gestione Stazioni di Servizio</h1>
  <div id="stations"></div>
</div>

<script>
  const correctPassword = 'cassetta2'; // La password principale
  const predefinedStations = [
    {
      code: 's0001',
      screens: [
        { id: '6918', position: 'Colonna', details: 'Erogatore 1 e 2' },
        { id: '9831', position: 'Colonna', details: 'Erogatore 3 e 4' },
        { id: '1742', position: 'Colonna', details: 'Erogatore 5 e 6' },
        { id: '2839', position: 'Colonna', details: 'Erogatore 7 e 8' },
        { id: '4298', position: 'Altro', details: 'Posizione ufficio' }
      ]
    },
    {
      code: 's0002',
      screens: [
        { id: '1103', position: 'Colonna', details: 'Erogatore 1 e 2' },
        { id: '3298', position: 'Colonna', details: 'Erogatore 3 e 4' },
        { id: '4402', position: 'Colonna', details: 'Erogatore 5 e 6' }
      ]
    },
    {
      code: 's0003',
      screens: [
        { id: '5618', position: 'Colonna', details: 'Erogatore 1 e 2' }
      ]
    },
    {
      code: 's0004',
      screens: [
        { id: '8720', position: 'Colonna', details: 'Erogatore 1 e 2' },
        { id: '9431', position: 'Colonna', details: 'Erogatore 3 e 4' }
      ]
    }
  ];

  function checkPassword() {
    const inputPassword = document.getElementById('password').value;
    const loginError = document.getElementById('loginError');

    // Controlliamo solo la password principale
    if (inputPassword === correctPassword) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'block';
      loadStations();
    } else {
      loginError.style.display = 'block'; // Mostra errore se la password è sbagliata
    }
  }

  function loadStations() {
    const stationsContainer = document.getElementById('stations');
    stationsContainer.innerHTML = '';

    predefinedStations.forEach(station => {
      const stationElement = document.createElement('div');
      stationElement.className = 'station';
      stationElement.innerHTML = `<h2>Stazione: ${station.code}</h2>`;

      station.screens.forEach(screen => {
        const screenElement = document.createElement('div');
        screenElement.className = 'station';
        screenElement.innerHTML = `
          <p>Codice: ${screen.id}</p>
          <p>Posizione: ${screen.position}</p>
          <p>Dettagli: ${screen.details}</p>
        `;
        stationElement.appendChild(screenElement);
      });

      stationsContainer.appendChild(stationElement);
    });
  }
</script>

</body>
</html>
