<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Televisori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        video {
            width: 100%;
            height: auto;
        }
        /* Style per il modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div id="login-page">
            <h2>Inserisci la Password del Televisore</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Accedi</button>
        </div>

        <!-- Programmazione Page -->
        <div id="programmazione-page" class="hidden">
            <h2>Modalit√† Programmazione</h2>
            <label for="group">Nome Gruppo:</label>
            <input type="text" id="group" placeholder="Inserisci nome gruppo">
            <button onclick="openModal()">Crea Gruppo</button>

            <div id="groups"></div>
        </div>

        <!-- Visualizzazione Page -->
        <div id="visualizzazione-page" class="hidden">
            <video id="video-player" controls autoplay loop></video>
        </div>
    </div>

    <!-- Modal per la creazione del gruppo -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Crea un Nuovo Gruppo</h3>
            <label for="group-password">Password del Televisore:</label>
            <input type="password" id="group-password" placeholder="Password del televisore">
            <label for="video-file">Seleziona il Video:</label>
            <input type="file" id="video-file">
            <button onclick="createGroup()">Crea Gruppo</button>
        </div>
    </div>

    <script>
        const groups = [];
        let currentVideo = '';

        // Funzione di login
        function login() {
            const password = document.getElementById('password').value;
            // Controllo della password del programmatore
            if (password === 'cassetta2') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('programmazione-page').classList.remove('hidden');
            }
            // Controllo per i televisori
            else if (groups.some(group => group.password === password)) {
                const group = groups.find(g => g.password === password);
                currentVideo = group.video;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('visualizzazione-page').classList.remove('hidden');
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = currentVideo;
            } else {
                alert('Password errata!');
            }
        }

        // Funzione per aprire il modale
        function openModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Funzione per chiudere il modale
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Funzione per creare un nuovo gruppo
        function createGroup() {
            const groupName = document.getElementById('group').value;
            const groupPassword = document.getElementById('group-password').value;
            const videoFile = document.getElementById('video-file').files[0];

            if (!groupName || !groupPassword || !videoFile) {
                alert('Tutti i campi sono obbligatori!');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function () {
                const newGroup = {
                    name: groupName,
                    password: groupPassword,
                    video: reader.result, // Salviamo il contenuto del video come base64
                };
                groups.push(newGroup);
                displayGroups();
                closeModal(); // Chiudi il modale dopo aver creato il gruppo
            };
            reader.readAsDataURL(videoFile); // Carichiamo il video come base64
        }

        // Funzione per visualizzare i gruppi
        function displayGroups() {
            const groupsDiv = document.getElementById('groups');
            groupsDiv.innerHTML = '';
            groups.forEach(group => {
                const groupElement = document.createElement('div');
                groupElement.innerHTML = `<p><strong>Gruppo:</strong> ${group.name} <br> <strong>Password:</strong> ${group.password}</p>`;
                const syncButton = document.createElement('button');
                syncButton.textContent = 'Avvia Video Gruppo';
                syncButton.onclick = () => {
                    alert(`Video sincronizzato per il gruppo: ${group.name}`);
                    const videoPlayer = document.getElementById('video-player');
                    videoPlayer.src = group.video;
                };
                groupElement.appendChild(syncButton);
                groupsDiv.appendChild(groupElement);
            });
        }
    </script>
</body>
</html>
